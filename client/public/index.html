<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countdown Project</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>


    <div id="clock-wrapper">
<!-- Clock element. -->
      <div id="div1"></div>
      <div class="clock">
        <div class="seconds-container">
          <div class="seconds"></div>
        </div>
      </div>

<!-- Start clock button. -->
      <script>
        function play(){
          const audio = document.querySelector('#audio');
          audio.play();
                 }
      </script>
      <button id="start-button" value="PLAY" onclick="play()">Ready Go!</button>
      <!-- <input type="button" value="PLAY"  onclick="play()"> -->
      <audio id="audio" src="Countdown - Clock Only.mp3" ></audio>

<!-- Name input. -->
      <form id="player1-submit" class="name-input">
        <label for="name">Player 1</label>
        <input type="text" id="name" required>
        <input type="submit" value="enter">
      </form>
      <form id="player2-submit" class="name-input">
        <label for="name">Player 2</label>
        <input type="text" id="name" required>
        <input type="submit" value="enter">
      </form>

<!-- Name display. -->
      <h3 id="player1-name">Player 1</h3>
      <h3 id="player1-score"></h3>
      <h3 id="player2-name">Player 2</h3>
      <h3 id="player2-score"></h3>

<!-- Letter elements. -->
      <div id="div2">
        <div id="letter1" class="letters"><h2></h2></div>
        <div id="letter2" class="letters"><h2></h2></div>
        <div id="letter3" class="letters"><h2></h2></div>
        <div id="letter4" class="letters"><h2></h2></div>
        <div id="letter5" class="letters"><h2></h2></div>
        <div id="letter6" class="letters"><h2></h2></div>
        <div id="letter7" class="letters"><h2></h2></div>
        <div id="letter8" class="letters"><h2></h2></div>
        <div id="letter9" class="letters"><h2></h2></div>
      </div>

<!-- Suffle letters button. -->
      <!-- <button id="shuffle-letters" type="button">Shuffle Letters</button>
-->
    </div>

<!-- Word submit. -->
    <div id="word-submit">
      <form id="p1-word-submit">
        <label for="word">Submit your word</label>
        <input type="text" id="word" required>
        <input type="submit" value="save">
      </form>

      <form id="p2-word-submit">
        <label for="word">Submit your word</label>
        <input type="text" id="word" required>
        <input type="submit" value="save">
      </form>
    </div>

<div id="round-anchor">
  
</div>

  </body>
</html>
