<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countdown Project</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div id="clock-wrapper">
      <!-- Clock element -->
      <div id="div1"></div>
      <div class="clock">
        <div class="seconds-container">
          <div class="seconds"></div>
        </div>
      </div>

      <!-- Start clock button -->
      <script>
        function play(){
          const audio = document.querySelector('#audio');
          audio.play();
                 }
      </script>
      <button id="start-button" value="PLAY" onclick="play()">Ready Go!</button>
      <audio id="audio" src="Countdown - Clock Only.mp3" ></audio>

      <!-- Name input -->
      <form id="player1-submit" class="name-input">
        <!-- <label for="name">Player 1 Name:</label> -->
        <input type="text" id="name"  placeholder="Enter Player 1 Name" required>
        <input type="submit" value="enter">
      </form>
      <form id="player2-submit" class="name-input">
        <label for="name">Player 2 Name:</label>
        <input type="text" id="name" required>
        <input type="submit" value="enter">
      </form>

      <!-- Name display -->
      <h3 id="player1-name">Player 1</h3>
      <h3 id="player1-score"></h3>
      <h3 id="player2-name">Player 2</h3>
      <h3 id="player2-score"></h3>
    </div>

    <div id="game-container">

    </div>

  </body>
</html>
